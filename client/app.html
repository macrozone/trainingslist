

<template name="home">
	<div class="container">
	{{>loginButtons}}
		{{#if currentUser}}

			
			{{>new_entry_form}}
			{{>trainingsList}}
		{{else}}
			<div class="alert alert-danger" role="alert">You must be logged in</div>
		{{/if}}
	</div>
</template>

<template name="new_entry_form">
	
	{{#autoForm id="new_entry_form" collection="TrainingUnits" type="insert" 
	}}
	{{>afQuickField name="weight"}}
	{{>afQuickField name="exercise" options=exerciseOptions}}
	{{/autoForm}}
	
</template>


<template name="trainingsList">
	<table class="table">
		<thead>
			<th>Date</th><th>Weight</th><th>Exercise</th>
		</thead>
		<tbody>
			{{#each entries}}
			<tr>
				<td>{{date}}</td>
				<td>{{weight}}</td>
				<td>{{exercise}}</td>
			
			</tr>
			{{/each}}
		</tbody>
	</table>
</template>

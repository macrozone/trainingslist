

<body>
	<div class="container">
	{{>loginButtons}}
		{{#if currentUser}}

			
			{{>new_entry_form}}
			{{>trainingsList}}
		{{else}}
			<div class="alert alert-danger" role="alert">You must be logged in</div>
		{{/if}}
	</div>
</body>

<template name="new_entry_form">
	
	{{>quickForm id="new_entry_form" collection="TrainingUnits" type="insert" omitFields="userId,date"}}
	
</template>


<template name="trainingsList">
	<table class="table">
		<thead>
			<th>Date</th><th>Weight</th><th>Exercise</th><th>userId</th>
		</thead>
		<tbody>
			{{#each entries}}
			<tr>
				<td>{{date}}</td>
				<td>{{weight}}</td>
				<td>{{exercise}}</td>
				<td>{{userId}}</td>
			</tr>
			{{/each}}
		</tbody>
	</table>
</template>
